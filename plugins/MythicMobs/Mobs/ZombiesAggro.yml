BasicAggro:
  Type: ZOMBIE
  Display: '&2Zombie'
  Health: 10
  Damage: 8
  Faction: ZombiesAggro
  Drops:
    - Stock 1 0.5
  Options:
    MovementSpeed: 0.3
    FollowRange: 65
    ShowHealth: true
    PreventOtherDrops: true
    PreventRandomEquipment: true
    PreventMobKillDrops: true
    NoDamageTicks: 0
  Skills:
    - message{m="&b<mob.name>&r<&co> <mob.hp>/<mob.mhp>"} @Trigger ~onDamaged
  Equipment:
    - Sunscreen:4
  AIGoalSelectors:
    - 0 clear
    - 1 meleeattack
    - 2 randomstroll
  AITargetSelectors:
    - 0 clear
    - 1 players
    - 2 SpecificFaction AnimalsPrey
    - 3 SpecificFaction AnimalsWolves
    - 4 SpecificFaction HumanPrey
    - 5 attacker

