Crawler:
  Type: SPIDER
  Display: '&2Crawler'
  Health: 40
  Damage: 0.5
  Faction: ZombiesAggro
  Drops:
    - Stock 1 0.5
  Options:
    MovementSpeed: 0.35
    FollowRange: 65
    Silent: true
    PreventOtherDrops: true
    PreventRandomEquipment: true
    PreventMobKillDrops: true
    NoDamageTicks: 0
  Skills:
    - actionmessage{m="<mob.name> &c<mob.hp>&4<&heart>"} @trigger ~onDamaged
    - actionmessage{m="<mob.name> &4Slain"} @trigger ~onDeath
  Equipment:
    - Sunscreen:4
  AIGoalSelectors:
    - 0 clear
    - 1 meleeattack
    - 2 randomstroll
  AITargetSelectors:
    - 0 clear
    - 1 players
    - 2 SpecificFaction AnimalsPrey
    - 3 SpecificFaction AnimalsWolves
    - 4 SpecificFaction HumanPrey
    - 5 attacker

