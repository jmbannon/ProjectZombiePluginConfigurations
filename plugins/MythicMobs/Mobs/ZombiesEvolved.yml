EvolvedBasicAggro:
  Type: PIG_ZOMBIE
  Display: '&2Evolved Zombie'
  Health: 40
  Damage: 8
  Faction: ZombiesEvolved
  Drops:
    - Stock 1 0.5
  Options:
    MovementSpeed: 0.38
    FollowRange: 65
    PreventOtherDrops: true
    PreventRandomEquipment: true
    PreventMobKillDrops: true
    NoDamageTicks: 0
  Skills:
    - actionmessage{m="<mob.name> &c<mob.hp>&4<&heart>"} @trigger ~onDamaged
    - actionmessage{m="<mob.name> &4Slain"} @trigger ~onDeath
  Equipment:
    - Sunscreen:4
  AIGoalSelectors:
    - 0 clear
    - 1 meleeattack
    - 2 randomstroll
  AITargetSelectors:
    - 0 clear
    - 1 players
    - 2 SpecificFaction AnimalsPrey
    - 3 SpecificFaction AnimalsWolves
    - 4 SpecificFaction HumanPrey
    - 5 attacker

